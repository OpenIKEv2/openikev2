general {
}

policies {
    policy {
        src_selector = 10.0.5.115/32
        dst_selector = 10.0.5.0/24
        dst_port = 23
        ip_proto = tcp
        dir = all
        ipsec_proto = esp
        mode = transport
    }
    policy {
        src_selector = 10.0.5.115/32
        dst_selector = 10.0.5.0/24
        src_port = 23
        ip_proto = tcp
        dir = all
        ipsec_proto = esp
        mode = transport
    }
